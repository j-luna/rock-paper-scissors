<!DOCTYPE html>
    <html>
        <head>
            <title>Rock Paper Scissors</title>
            <meta charset="UTF-8"/>
        </head>
        <body>
            <script>
                const MOVES = ['ROCK', 'PAPER', 'SCISSORS'];
                const NUM_MOVES = MOVES.length;

                function randomNumber(minNum, maxNum) {
                    if (minNum == maxNum) {
                        return minNum;
                    }
                    else if (minNum > maxNum) {
                        return randomNumber(maxNum, minNum);
                    }
                    return Math.floor( Math.random() * (maxNum - minNum) );
                }

                function computerPlay() {
                    let moveIndex = randomNumber(0, NUM_MOVES);
                    return MOVES[moveIndex];
                }

                function singleRound(playerSelection, computerSelection) {
                    switch(playerSelection) {
                        case 'ROCK':
                            switch(computerSelection) {
                                case 'ROCK':
                                    return 'Draw! You both chose Rock.';
                                case 'PAPER':
                                    return 'You lose! Paper beats Rock.';
                                case 'SCISSORS':
                                    return 'You win! Rock beats Scissors.';
                            }
                        case 'PAPER':
                            switch(computerSelection) {
                                case 'ROCK':
                                    return 'You win! Paper beats Rock.';
                                case 'PAPER':
                                    return 'Draw! You both chose Paper.';
                                case 'SCISSORS':
                                    return 'You lose! Scissors beats Paper.';
                            }
                        case 'SCISSORS':
                            switch(computerSelection) {
                                case 'ROCK':
                                    return 'You lose! Rock beats Scissors.';
                                case 'PAPER':
                                    return 'You win! Scissors beats Paper.';
                                case 'SCISSORS':
                                    return 'Draw! You both chose Scissors.';
                            }
                    }

                    /* If you somehow got here... */
                    return 'Error - something went wrong...';
                }

                function game() {
                    const NUM_GAMES = 5;
                    let gameNum = 0;
                    let playerScore = 0;
                    let computerScore = 0;

                    while (gameNum < NUM_GAMES) {
                        let playerSelectionValid = false;
                        let playerSelection;
                        let gameResult;

                        while (!playerSelectionValid) {
                            playerSelection = prompt('Please make a move: ').toUpperCase();
                            
                            if (MOVES.includes(playerSelection)) {
                                playerSelectionValid = true;
                            }
                            else {
                                console.log('ERROR: Please make a valid move [Rock, Paper, Scissors]');
                            }
                        }

                        gameResult = singleRound(playerSelection, computerPlay());
                        console.log(gameResult);
                        
                        if (gameResult.indexOf('win') > -1) {
                            ++playerScore;
                        }
                        else if (gameResult.indexOf('lose') > -1) {
                            ++computerScore;
                        }

                        ++gameNum;
                    }

                    if (computerScore > playerScore) {
                        console.log(`Computer wins! Computer: ${computerScore}; Player: ${playerScore}`);
                    }
                    else if (playerScore > computerScore) {
                        console.log(`Player wins! Player: ${playerScore}; Computer: ${computerScore}`);
                    }
                    else {
                        console.log(`Draw! Player: ${playerScore}; Computer: ${computerScore}`);
                    }
                }
            </script>
        </body>
    </html>
