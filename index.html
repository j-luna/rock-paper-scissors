<!DOCTYPE html>
    <html>
        <head>
            <title>Rock Paper Scissors</title>
            <meta charset="UTF-8"/>
        </head>
        <body>
            <script>
                const MOVES = ['Rock', 'Paper', 'Scissors'];
                const NUM_MOVES = MOVES.length;

                function randomNumber(minNum, maxNum) {
                    if (minNum == maxNum) {
                        return minNum;
                    }
                    else if (minNum > maxNum) {
                        return randomNumber(maxNum, minNum);
                    }
                    return Math.floor( Math.random() * (maxNum - minNum));
                }

                function computerPlay() {
                    let moveIndex = randomNumber(0, NUM_MOVES);
                    return MOVES[moveIndex];
                }

                function singleRound(playerSelection, computerSelection) {
                    let playerSelFormatted = playerSelection.toUpperCase();
                    let computerSelFormatted = computerSelection.toUpperCase();

                    switch(playerSelFormatted) {
                        case 'ROCK':
                            switch(computerSelFormatted) {
                                case 'ROCK':
                                    return 'Draw! You both chose Rock.';
                                case 'PAPER':
                                    return 'You lose! Paper beats Rock.';
                                case 'SCISSORS':
                                    return 'You win! Rock beats Scissors.';
                            }
                        case 'PAPER':
                            switch(computerSelFormatted) {
                                case 'ROCK':
                                    return 'You win! Paper beats Rock.';
                                case 'PAPER':
                                    return 'Draw! You both chose Paper.';
                                case 'SCISSORS':
                                    return 'You lose! Scissors beats Paper.';
                            }
                        case 'SCISSORS':
                            switch(computerSelFormatted) {
                                case 'ROCK':
                                    return 'You lose! Rock beats Scissors.';
                                case 'PAPER':
                                    return 'You win! Scissors beats Paper.';
                                case 'SCISSORS':
                                    return 'Draw! You both chose Scissors.';
                            }
                    }

                    /* If you somehow got here... */
                    return "Error - something went wrong...";
                }

            </script>
        </body>
    </html>
